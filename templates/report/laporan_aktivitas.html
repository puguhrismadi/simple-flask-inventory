{% extends 'base.html' %}
{% block content %}

<h2 class="text-2xl font-bold mb-4">Laporan Aktivitas</h2>

<table class="table-auto w-full border-collapse border border-gray-300">
  <thead>
    <tr class="bg-gray-100">
      <th class="border px-4 py-2">Waktu</th>
      <th class="border px-4 py-2">Pengguna</th>
      <th class="border px-4 py-2">Aktivitas</th>
    </tr>
  </thead>
  <tbody>
    {% for log in aktivitas_data %}
    <tr>
      <td class="border px-4 py-2">{{ log.waktu }}</td>
      <td class="border px-4 py-2">{{ log.username }}</td>
      <td class="border px-4 py-2">{{ log.aktivitas }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
