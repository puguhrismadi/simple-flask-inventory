<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InventarisApp - {% block title %}{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Sidebar -->
  {% include 'partials/_sidebar.html' %}

  <!-- Main Content -->
  <div class="ml-64 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white shadow p-4 flex justify-between items-center">
      <h1 class="text-xl font-bold">InventarisApp</h1>
      <div>
        <span class="text-gray-600 mr-4">Hi, {{ session['username'] }}</span>
        <a href="/logout" class="text-red-500 hover:underline">Logout</a>
      </div>
    </header>

    <!-- Content -->
    <main class="flex-1 p-6">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white text-center text-sm text-gray-500 p-4 border-t">
      &copy; 2025 InventarisApp - All rights reserved.
    </footer>

  </div>

</body>
</html>
