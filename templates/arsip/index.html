{% extends 'base.html' %}
{% block title %}Arsip{% endblock %}

{% block content %}
<h1  class="text-2xl font-bold mb-4">Data Arsip</h1>
<div class="mb-4">
    <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" href="http://127.0.0.1:5000/arsip/upload">Upload Arsip</a>
  </div>
<table class="table-auto w-full mt-4 border-collapse border border-gray-300">
  <thead>
    <tr class="bg-blue-500 text-white">
      <th class="border p-2">Nama Arsip</th>
      <th class="border p-2">Kategori</th>
      <th class="border p-2">Aksi</th>
    </tr>
  </thead>
  <tbody>
    {% for arsip in arsip_list %}
    <tr>
      <td class="border p-2">{{ arsip.nama_arsip }}</td>
      <td class="border p-2">{{ arsip.nama_kategori or '-'}}</td>
      <td class="border p-2">
      <a href="{{ url_for('arsip_bp.detail_arsip', id_arsip=arsip.id_arsip) }}" class="text-blue-600 underline">Detail</a>

      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
